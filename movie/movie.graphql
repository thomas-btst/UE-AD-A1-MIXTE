type Query {
    list_movies: [Movie!]
    movie_with_id(_id: String!): Movie
    actor_with_id(_id: String!): Actor
}

type Mutation {
    add_movie(_id: String!, _userid: String!, _title: String!, _director: String!, _rating: Float!): Movie
    update_movie(_id: String!, _userid: String!, _title: String, _rating: Float, _director: String): Movie
    delete_movie(_id: String!, _userid: String!): Movie
    add_actor(_id: String!, _userid: String!, _firstname: String!, _lastname: String!, _birthyear: Int!, _movies: [String!]!): Actor
    update_actor(_id: String!, _userid: String!, _firstname: String, _lastname: String, _birthyear: Int, _movies: [String!]): Actor
    delete_actor(_id: String!, _userid: String!): Actor
}

type Movie {
    id: String!
    title: String!
    director: String!
    rating: Float!
    actors: [Actor]!
}

type Actor {
    id: String!
    firstname: String!
    lastname: String!
    birthyear: Int!
    movies: [Movie!]!
}